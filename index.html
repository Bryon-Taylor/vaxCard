<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>vaxcard.com</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Noto+Sans+JP:wght@100;300&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" </head>

<body>
  <div class="navbar">
    <div class="logo">
      <h1>VaxCard</h1>
    </div>
  </div>
  <div class="container">
    <h1 class="title">Access your COVID-19 vaccination card in the cloud</h1>
    <div class="row">
      <div class="column">
        <img src="images/VaccineCard.jpg" class="homeImg" />
      </div>
      <div class="column">
        <div class="card">
          <div class="card-container" id="card-container">
            <div class="login-card">

              <h2><i class="fas fa-lock"></i>Secure Login</h2>
              <form action="/login" method="post">
                <p id="errorMsg"></p>
                <input type="email" name="username" placeholder="email" />
                <input type="password" name="password" placeholder="password" />
                <button class="btnSubmit pointer" type="submit">Login</button>
              </form>
              <p>Forgot password?</p>
              <p id="registerText" class="pointer">Create an account</p>
            </div>
            <div class="register-card">

              <h2><i class="fas fa-lock"></i>Secure Registration</h2>
              <form action="/register" method="post">
                <input type="email" name="username" placeholder="email" />
                <input id="password1" type="password" name="password" placeholder="password" />
                <input id="password2" type="password"  name="password2" placeholder="confirm password" />
                <div id="check-password"></div>
                <button id="registerBtn" class="btnSubmit pointer" type="submit">Register</button>
              </form>

              <p id="loginText" class="pointer">Have an account? Login</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

<!-- relative to the "public" folder as initialized in index.js
=> app.use(express.static("public")); -->
  <script src="js/app.js"></script>
</body>


</html>
